<!DOCTYPE html>
<html lang="es"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Responsivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            position: relative;
            overflow: auto; /* Cambiado de hidden a auto */
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            filter: blur(8px);
            z-index: -1;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 20%, transparent 20%, transparent 80%, rgba(255, 255, 255, 0.2) 80%);
            background-size: 10px 10px;
            animation: moveParticles 20s linear infinite;
        }

        @keyframes moveParticles {
            from { background-position: 0 0; }
            to { background-position: 300px 300px; }
        }

        .toolbar {
            background-color: #111;
            color: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }

        .toolbar .hamburger {
            font-size: 30px;
            cursor: pointer;
            color: white;
            position: absolute;
            left: 15px;
        }

        .toolbar .title {
            font-size: 24px;
        }

        .sidebar {
            height: 100%;
            width: 60px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 60px;
            transition: 0.3s;
            overflow-x: hidden;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a span {
            display: none;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .main-content {
            margin-left: 60px;
            padding: 20px;
            transition: margin-left 0.3s;
            padding-top: 100px;
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                width: 0;
            }
            .main-content {
                margin-left: 0;
            }
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background-color: #dddcdc;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: calc(33.333% - 30px);
            box-sizing: border-box;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        .card img {
            max-width: 40%; /* Ajusta el tamaño de las imágenes */
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        @media screen and (max-width: 1024px) {
            .card {
                width: calc(50% - 40px);
            }
        }

        @media screen and (max-width: 768px) {
            .card {
                width: calc(100% - 40px);
            }
        }

        .sidebar.open {
            width: 250px;
        }

        .sidebar.open a span {
            display: inline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="modal-iframe" src="" width="100%" height="300px"></iframe>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var mainContent = document.getElementById("main-content");
            if (sidebar.classList.contains("open")) {
                sidebar.classList.remove("open");
                mainContent.style.marginLeft = "60px";
            } else {
                sidebar.classList.add("open");
                mainContent.style.marginLeft = "250px";
            }
        }

        function openModal(url) {
            document.getElementById("modal-iframe").src = url;
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
            document.getElementById("modal-iframe").src = "";
        }

        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
                document.getElementById("modal-iframe").src = "";
            }
        }

        window.onkeydown = function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        }
    </script>
